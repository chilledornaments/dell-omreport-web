{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>Info for {{ server }}</h1>
</div>

<h2>Memory</h2>
{% if data %}
<div class="container"> 
    <div class="row">
        {% for item in data %}
        <div class="col-sm">
            {{ item }}
            
            {{ data[item].Status }}
            {{ data[item].Manufacturer }}
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="container"> 
    <div class="row">       
        <div class="col-sm">
            {{ item }}
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
